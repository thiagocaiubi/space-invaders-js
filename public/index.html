<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Space Invaders</title>
	<link href="/css/space-invaders.css" media="screen" rel="stylesheet" type="text/css" />
	<link href="/css/help.css" media="screen" rel="stylesheet" type="text/css" />
	<link href="/lib/facebox/facebox.css" media="screen" rel="stylesheet" type="text/css" />
	<link  href="http://fonts.googleapis.com/css?family=Slackey:regular" rel="stylesheet" type="text/css" >
</head>
<body>
	<div id="help">
		<div id="info">
			<h1>Space Invaders</h1>
			<h3>Don't let these scary creatures invade Earth</h3>
			<div>
				<ol>
					<li>To fire press Up key or Space key</li>
					<li>To move left press Left key</li>
					<li>To move right press Right key</li>
				</ol>
			</div>
			<p>
				<a class="play" href="#">Play!</a>
			</p>
		</div>
	</div>
	<script src="/lib/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/lib/facebox/facebox.js" type="text/javascript"></script>
	<script src="/js/help.js" type="text/javascript"></script>
	<script src="/js/space.js" type="text/javascript"></script>
	<script src="/js/spaceship.js" type="text/javascript"></script>
	<script src="/js/bullet.js" type="text/javascript"></script>
	<script src="/js/invader.js" type="text/javascript"></script>
	<script>
		$(document).ready(function(){
			Space.setSpaceship({spaceship: 'spaceship', bullet: 'bullet'}).addInvaders(['futurama', 'donbot', 'clamps', 'morbo', 'nibbler']);
		});
	</script> 
</body>
</html>
